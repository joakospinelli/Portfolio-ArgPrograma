<div *ngIf="data" class="item">
    <mat-card class="example-card">
        <div class="row">
          <div class="col">
            <mat-card-subtitle>
                <p>({{ formatter.getFechaInicial(data.fechaInicio) }} - {{ formatter.getFechaFinal(data.fechaFin) }})</p>
            </mat-card-subtitle>
            <mat-card-title>{{ data.nombre }}</mat-card-title>
          </div>
        </div>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <p>En {{ data.institucion }}</p>
                <button class="btn btn-dark" (click)="openDialog()">Ver competencias</button>
            </div>
          </div>
        </mat-card-content>
        <mat-divider inset></mat-divider>
      </mat-card>
</div>
