<div *ngIf="item">
    <mat-card class="example-card">
        <div class="row">
          <div class="col">
            <mat-card-subtitle>
              <p>{{ item.tipo }} - {{ getStatus() }}</p>
            </mat-card-subtitle>
            <mat-card-title>{{ item.nombre }}</mat-card-title>
          </div>
        </div>
        <mat-card-content>
          <div class="row">
            <div class="col">
              <p>{{ item.institucion }}</p>
                <button class="btn btn-dark" (click)="openDialog()">Ver m√°s</button>
            </div>
          </div>
        </mat-card-content>
        <mat-divider inset></mat-divider>
      </mat-card>
</div>
