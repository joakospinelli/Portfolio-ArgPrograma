<h1 mat-dialog-title>{{ data.nombre }}</h1>
<div mat-dialog-content id="dialog">
  <p class="subtitle">{{ data.tipo }} ({{ formatter.getFechaInicial(data.fechaInicio) }} - {{ formatter.getFechaFinal(data.fechaFin) }})</p>
  <p>{{ data.institucion }}.</p>
  <p *ngIf="data.promedio">Promedio: {{ data.promedio }}</p>
  <p *ngIf="data.descripcion"> {{ data.descripcion }}</p>
  <div class="display-logo">
    <img class="logo" src="{{ data.logo }}">
  </div>
</div>
<div mat-dialog-actions>
  <button class="btn btn-gray" mat-button (click)="onNoClick()">Cerrar</button>
</div>
