<h1 mat-dialog-title>Iniciar sesión</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Correo electrónico" class="form-control-plaintext">
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="text-danger">El email es requerido</p>
        <p *ngIf="Email?.hasError('email')" class="text-danger">Ingrese un formato de email válido</p> 
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Contraseña" class="form-control-plaintext">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">La contraseña es requerida</p>
      </div>
    </div>
    <button mat-button class="btn btn-login">Iniciar sesión</button> <br>
    <button mat-button class="btn btn-cancel" (click)="onNoClick()">Cancelar</button>
  </form>
</div>
